<!DOCTYPE html>
<html>
  <head>
    <title>Local Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="local-weather.css" type="text/css">
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="local-weather.js"></script>
  </head>
  <body>
    <div class="container-fluid text-center center-block">
  <div class="row">
    <p id="date"></p>
    <div class="btn-group">
      <button type="button" class="btn active" id="switchToF">&deg;F</button>
      <button type="button" class="btn" id="switchToC">&deg;C</button>
    </div>
  </div>
  <p id="location"><i class="fa fa-map-marker"></i></p>
  <div class="row">
    <p class="currentTemperature" id="tempF0"></p>
    <p class="currentTemperature" id="tempC0" style="display:none"></p>
  </div>
  <canvas id="icon0" width="140" height="140"></canvas>
  <p class="currentWeatherSummary" id="weatherSummary0"></p>
  <br>
  <ul class="center-block">
    <li id="day1">
      <p class="weekDay" id="wd1"></p>
      <canvas id="icon1" width="50" height="50"></canvas><br>
      <p class="temperature" id="tempF1"></p>
      <p class="temperature" id="tempC1" style="display:none"></p>
    </li>
    <li id="day2">
      <p class="weekDay" id="wd2"></p>
      <canvas id="icon2" width="50" height="50"></canvas><br>
      <p class="temperature" id="tempF2"></p>
      <p class="temperature" id="tempC2" style="display:none"></p>
    </li>
    <li id="day3">
      <p class="weekDay" id="wd3"></p>
      <canvas id="icon3" width="50" height="50"></canvas><br>
      <p class="temperature" id="tempF3"></p>
      <p class="temperature" id="tempC3" style="display:none"></p>
    </li>
    <li id="day4">
      <p class="weekDay" id="wd4"></p>
      <canvas id="icon4" width="50" height="50"></canvas><br>
      <p class="temperature" id="tempF4"></p>
      <p class="temperature" id="tempC4" style="display:none"></p>
    </li>
    <li id="day5">
      <p class="weekDay" id="wd5"></p>
      <canvas id="icon5" width="50" height="50"></canvas><br>
      <p class="temperature" id="tempF5"></p>
      <p class="temperature" id="tempC5" style="display:none"></p>
    </li>
  </ul>
</div>
  </body>
</html>
